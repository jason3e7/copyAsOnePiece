<meta charset="utf-8" />
<link rel="stylesheet" href="./popup.css">
<div class="panel">
  <div class="panel-section panel-section-list">
    <div class="panel-list-item">
      <div class="icon"></div>
      <div class="text" data-action="current-tab-link">Current tab link</div>
      <div class="text-shortcut"></div>
    </div>
    <div class="panel-section-separator"></div>
    <div class="panel-list-item">
      <div class="icon"></div>
      <div class="text" data-action="all-tabs-link-as-list">All tabs link (<span id="display-count-all-tabs">0</span>)</div>
      <div class="text-shortcut"></div>
    </div>
    <div class="panel-list-item">
      <div class="icon"></div>
      <div class="text" data-action="all-tabs-title-as-list">All tabs title</div>
      <div class="text-shortcut"></div>
    </div>
    <div class="panel-list-item">
      <div class="icon"></div>
      <div class="text" data-action="all-tabs-url-as-list">All tabs URL</div>
      <div class="text-shortcut"></div>
    </div>
    <div class="panel-section-separator"></div>
    <div class="panel-list-item">
      <div class="icon"></div>
      <div class="text" data-action="highlighted-tabs-link-as-list">Selected tabs link (<span id="display-count-highlighted-tabs">0</span>)</div>
      <div class="text-shortcut"></div>
    </div>
    <div class="panel-list-item">
      <div class="icon"></div>
      <div class="text" data-action="highlighted-tabs-title-as-list">Selected tabs title</div>
      <div class="text-shortcut"></div>
    </div>
    <div class="panel-list-item">
      <div class="icon"></div>
      <div class="text" data-action="highlighted-tabs-url-as-list">Selected tabs URL</div>
      <div class="text-shortcut"></div>
    </div>
  </div>
</div>

<script src="./popup.js" type="module"></script>
